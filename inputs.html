<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <form action=""></form>
    <div>
      <label>text</label>
      <input type="text">
    </div>

    <div>
      <label>color</label>
      <input type="color">
    </div>

    <div>
      <label>date</label>
      <input type="date">
    </div>

    <div>
      <label>datetime-local</label>
      <input type="datetime-local">
    </div>

    <div>
      <label>email</label>
      <input type="email">
    </div>

    <div>
      <label>file</label>
      <input type="file">
    </div>

    <div>
      <label>hidden</label>
      <input type="hidden">
    </div>

    <div>
      <label>image</label>
      <input type="image" src="images/red_button.jpeg">
    </div>

    <div>
      <label>month</label>
      <input type="month">
    </div>

    <div>
      <label>number</label>
      <input type="number">
    </div>

    <div>
      <label>password</label>
      <input type="password">
    </div>

    <div>
      <label>radio</label>
      <input type="radio">
    </div>

    <div>
      <label>range</label>
      <input type="range" min=0 max=100 step=10>
    </div>

    <div>
      <label>reset</label>
      <input type="reset">
    </div>

    <div>
      <label>search</label>
      <input type="search">
    </div>

    <div>
      <label>submit</label>
      <input type="submit">
    </div>

    <div>
      <label>tel</label>
      <input type="tel">
    </div>

    <div>
      <label>time</label>
      <input type="time">
    </div>

    <div>
      <label>url</label>
      <input type="url">
    </div>

    <div>
      <label>week</label>
      <input type="week">
    </div>

    <div>
      <label>datetime</label>
      <input type="datetime">
    </div>


  </body>
</html>
